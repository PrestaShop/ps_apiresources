services:
  _defaults:
    public: false
    autowire: true

  PrestaShop\Module\APIResources\List\ModuleQueryBuilder:
    parent: 'prestashop.core.grid.abstract_query_builder'
    autowire: true

  prestashop.core.grid.data_factory.hook:
    class: '%prestashop.core.grid.data.factory.doctrine_grid_data_factory%'
    public: true
    arguments:
      - '@prestashop.core.api.query_builder.hook'
      - '@prestashop.core.hook.dispatcher'
      - '@prestashop.core.grid.query.doctrine_query_parser'
      - 'hook'

  prestashop.core.grid.data_factory.module:
    class: PrestaShop\Module\APIResources\List\ModuleGridDataFactory
    public: true
    arguments:
      - '@PrestaShop\Module\APIResources\List\ModuleQueryBuilder'
      - '@prestashop.core.hook.dispatcher'
      - '@prestashop.core.grid.query.doctrine_query_parser'
      - 'module'

  PrestaShop\Module\APIResources\Validation\IframeValidationGroupsResolver:
    arguments:
      - '@prestashop.adapter.legacy.configuration'

  PrestaShop\Module\APIResources\Command\GenerateApiTrackingTableCommand:
    tags:
      - { name: 'console.command' }

  PrestaShop\Module\APIResources\ApiPlatform\Normalizer\StateIdInterfaceNormalizer:
    tags:
      - { name: 'serializer.normalizer', priority: 100 }

  PrestaShop\Module\APIResources\ApiPlatform\Normalizer\CountryIdNormalizer:
    tags:
      - { name: 'serializer.normalizer', priority: 100 }

  PrestaShopBundle\ApiPlatform\Serializer\CQRSApiSerializer:
    class: PrestaShop\Module\APIResources\Serializer\QueryParameterTypeCastSerializer
    decorates: 'api_platform.serializer'
    autowire: true
    arguments:
      $decorated: '@.inner'
      $customFieldsMetadataProvider: '@PrestaShop\Module\APIResources\CustomFields\CustomFieldsMetadataProvider'
      $requestStack: '@request_stack'

  # Custom Fields services
  PrestaShop\Module\APIResources\CustomFields\CustomFieldsMetadataProvider:
    autowire: true

  PrestaShop\Module\APIResources\ApiPlatform\Normalizer\CustomFieldsNormalizer:
    arguments:
      $objectNormalizer: '@serializer.normalizer.object'
    tags:
      - { name: 'serializer.normalizer', priority: 50 }

  PrestaShop\Module\APIResources\ApiPlatform\Processor\CustomFieldsCommandProcessor:
    decorates: 'PrestaShopBundle\ApiPlatform\Processor\CommandProcessor'
    tags: [ 'api_platform.state_processor' ]
    autowire: true
    arguments:
      $decorated: '@.inner'

  PrestaShop\Module\APIResources\ApiPlatform\Processor\CustomFieldsProcessor:
    tags:
      - { name: 'api_platform.state_processor', priority: -100 }
    autowire: true
